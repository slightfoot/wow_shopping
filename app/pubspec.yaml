name: wow_shopping
description: Wow Shopping
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  common:
    path: ../common
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  flutter_image: ^4.1.11
  flutter_riverpod: ^2.5.1
  http: ^1.2.0
  json_annotation: ^4.9.0
  intl: ^0.19.0
  path_provider: ^2.1.3
  path: ^1.8.3
  collection: ^1.18.0
  connectivity_plus: ^6.0.3
  decimal: ^2.3.3
  rxdart: ^0.27.7
  cached_network_image: ^3.3.1
  equatable: ^2.0.5

dev_dependencies:
  build_runner: any
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/icons/
    - assets/images/nav/
    - assets/images/promos/

# run with: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/icon.png"
  remove_alpha_ios: true
  min_sdk_android: 26
